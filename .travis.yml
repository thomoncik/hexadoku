sudo: required
language: cpp

compiler:
    - gcc

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - sudo apt install -y libncurses5-dev libncursesw5-dev libboost-filesystem1.65-dev

script:
    - mkdir build && cd build
    - cmake ..
    - make
    - make test
    
    
